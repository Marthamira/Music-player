<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/5ed035e0a9.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="music-player">
    <nav>
      <div class="circle">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div class="here">PLAYING FROM MEDIA<br><strong>Mega Hit Mix</strong></div>
      <div class="circle">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <img src="media/central.jpg" class="song-img">
    <h1>Sprinter</h1>
    <p>Central Cee</p>

    <audio id="song">
      <source src="media/y2mate.com - Central Cee x Dave  Sprinter Music Video_720p.mp4" type="audio/mpeg">
    </audio>
    <input type="range" value="0" id="progress">

    <div class="controls">
        <a href="index.html"><div><i class="fa-solid fa-backward"></i></div></a>
      <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
      <div><i class="fa-solid fa-forward"></i></div>

</div>
<script>

let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("ctrlIcon");

song.onloadedmetadata = function(){
  progress.max = song.duration;
  progress.value = song.currentTime;
}

function playPause(){
  if(ctrlIcon.classList.contains("fa-pause")){
    song.pause();
    ctrlIcon.classList.remove("fa-pause");
    ctrlIcon.classList.add("fa-play");
  }
  else{
    song.play();
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
  }
}
if(song.play()){
  setInterval(()=>{
    progress.value = song.currentTime;
  },500);
}

progress.onchange = function(){
  song.play();
  song.currentTime = progress.value;
  ctrlIcon.classList.add("fa-pause");
  ctrlIcon.classList.remove("fa-play");
}

</script>
</body>
</html>
